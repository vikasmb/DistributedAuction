<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Registration</title>
</h:head>
<h:body>
	<h:form>
		<!-- <p:layout>-->
		<p:panelGrid columns="2">
			<h:outputText value="Select service category" />
			<p:selectOneMenu id="cat" value="#{auctionClient.category}">				
				<f:selectItem itemLabel="Cars" itemValue="cars" />
				<f:selectItem itemLabel="Hotels" itemValue="hotels" />
				<f:selectItem itemLabel="Flights" itemValue="flights" />
			</p:selectOneMenu>
			<p:outputLabel for="uid1">Name</p:outputLabel>
			<p:inputText id="uid1" label="Username"
				value="#{sellerDetails.sellerName}" />
			<f:facet name="footer">
				<p:commandButton value="Register"
					action="${auctionClient.register}"></p:commandButton>
				<br />
			</f:facet>
		</p:panelGrid>
		<!--</p:layout>	-->

	</h:form>
</h:body>
</html>
