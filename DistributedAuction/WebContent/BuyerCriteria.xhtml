<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- <ui:composition template="/WEB-INF/templates/BasicTemplate.html">-->

<h:head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
</h:head>

<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<h:outputText value="Select Category" />

			<p:selectOneMenu value="#{buyerCriteria.category}" immediate="true">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItem itemLabel="Cars" itemValue="cars" />
				<f:selectItem itemLabel="Hotels" itemValue="hotels" />
				<f:selectItem itemLabel="Flights" itemValue="flights" />
			</p:selectOneMenu>
			
			<h:outputText value="City" />
               <p:inputText id="city" value="#{buyerCriteria.city}" immediate="true"/>
               
               <h:outputText value="From" />
               <p:calendar value="#{buyerCriteria.neededFrom}" pattern="MM/dd/yyyy hh:mm a"/>
               
               <h:outputText value="Till" />
               <p:calendar value="#{buyerCriteria.neededUntil}" pattern="MM/dd/yyyy hh:mm a"/>

			<p:commandButton value="Search"
				actionListener="${auctionClient.search}" ></p:commandButton>
			<br />

		</p:panelGrid>

		<p:growl id="growl" showDetail="true" sticky="true" />
	</h:form>
</h:body>

<!--</ui:composition> -->
</html>
