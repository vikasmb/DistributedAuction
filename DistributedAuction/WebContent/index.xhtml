<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- <ui:composition template="/WEB-INF/templates/BasicTemplate.html">-->

<h:head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
	<h:outputStylesheet library="css" name="signin.css"  />
</h:head>

<h:body>
	<h:panelGroup layout="block" styleClass="container">
		<h:form styleClass="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<!--<p:commandLink value="New seller? Register here" action="register" />-->
			<p:inputText styleClass="form-control" id="UserName"  value="#{userDetails.name}" required="true"/>
			<p:watermark for="UserName" value="User Name" />  
			<p:password styleClass="form-control" id="password"  value="#{userDetails.password}"/>
			<p:watermark for="password" value="Password" />  
			<br/>
			<p:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Sign in" action="success"></p:commandButton>	
		</h:form>
	</h:panelGroup> <!-- /container -->
</h:body>

<!--</ui:composition> -->
</html>
