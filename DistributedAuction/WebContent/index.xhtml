<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- <ui:composition template="/WEB-INF/templates/BasicTemplate.html">-->

<h:head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
</h:head>

<h:body>
	<h:form>
		<h:outputText>Welcome to Distributed Auction</h:outputText>
		<p:separator id="separator" />
		<p:commandLink value="New seller? Register here" action="register" />
		<p:panelGrid columns="2">
			<h:outputText value="userId" />
			<p:inputText id="UserName" />

			<h:outputText value="password" />
			<p:password id="password" />

			<p:commandButton value="Login" action="success"></p:commandButton>
			<br />

		</p:panelGrid>

		<p:growl id="growl" showDetail="true" sticky="true" />
	</h:form>
</h:body>

<!--</ui:composition> -->
</html>
